<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissions — DIS</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&family=JetBrains+Mono:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <nav class="navbar">
        <div class="logo">DIS</div>
        <ul class="nav-links">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="analysis.html">Analysis</a></li>
            <li><a href="label-fit.html">Label Match</a></li>
            <li><a href="crm.html" class="active">CRM</a></li>
        </ul>
        <a href="#" class="btn-login" id="loginBtn">Logout</a>
    </nav>

    <main class="analysis-container full-width-container">

        <div class="crm-header">
            <div>
                <h1>Submission Tracker</h1>
                <p>Manage your demo submissions and follow-ups.</p>
            </div>
            <button id="btn-add-submission" class="btn-primary">+ Add Submission</button>
        </div>

        <!-- Toolbar -->
        <div class="crm-toolbar">
            <input type="text" id="search-input" placeholder="Search Label or Track..." class="crm-search">

            <select id="filter-status" class="crm-filter">
                <option value="all">All Statuses</option>
                <option value="sent">Sent</option>
                <option value="opened">Opened</option>
                <option value="replied">Replied</option>
                <option value="signed">Signed</option>
                <option value="rejected">Rejected</option>
            </select>
        </div>

        <!-- Table -->
        <div class="table-container">
            <table class="crm-table">
                <thead>
                    <tr>
                        <th>Label</th>
                        <th>Track</th>
                        <th>Sent Date</th>
                        <th>Status</th>
                        <th>Follow-up</th>
                        <th>Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="crm-table-body">
                    <!-- Rows injected via JS -->
                </tbody>
            </table>
            <div id="loading-indicator" class="loading-text" style="text-align: center; padding: 20px;">Loading...</div>
        </div>

    </main>

    <!-- Add/Edit Submission Modal -->
    <div id="submission-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Log Submission</h2>
                <button class="close-modal" id="close-sub-modal">&times;</button>
            </div>

            <form id="submission-form">
                <div class="form-group">
                    <label>Label Name</label>
                    <input type="text" id="inp-label" required>
                </div>
                <div class="form-group">
                    <label>Track Name</label>
                    <input type="text" id="inp-track">
                </div>
                <div class="form-group">
                    <label>Sent Date</label>
                    <input type="date" id="inp-date" required>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="inp-status" class="crm-select">
                        <option value="sent">Sent</option>
                        <option value="opened">Opened</option>
                        <option value="replied">Replied</option>
                        <option value="signed">Signed</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="inp-notes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-primary full-width">Save</button>
            </form>
        </div>
    </div>

    <!-- Follow-up Generation Modal -->
    <div id="followup-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">✉ Follow-up Draft</h2>
                <button class="close-modal" id="close-followup-modal">&times;</button>
            </div>

            <div id="ai-content" class="email-display">
                <div id="ai-subject" class="email-subject">Subject: ...</div>
                <div id="ai-body">Generating...</div>
            </div>

            <div class="modal-actions">
                <button id="btn-copy-followup" class="btn-primary">Copy Email</button>
            </div>
        </div>
    </div>

    <script type="module" src="src/crm.js"></script>
</body>

</html>
