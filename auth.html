<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — Demo Intelligence System</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&family=JetBrains+Mono:wght@500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="auth-body">

    <div class="auth-container">
        <div class="auth-brand">
            <div class="logo">DIS</div>
            <h2 id="auth-title">Welcome back</h2>
            <p id="auth-subtitle">Sign in to your account</p>
        </div>

        <div class="auth-card">
            <form class="auth-form" id="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div id="auth-message" class="auth-message hidden"></div>

                <button type="submit" class="btn-primary full-width" id="auth-submit-btn">Sign In</button>
            </form>

            <div class="auth-divider">or</div>

            <button class="btn-google" id="google-login-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09A6.96 6.96 0 015.5 12c0-.72.12-1.42.35-2.09V7.07H2.18A11.02 11.02 0 001 12c0 1.78.43 3.46 1.18 4.93l3.66-2.84z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Continue with Google
            </button>
        </div>

        <div class="auth-footer">
            <span id="auth-toggle-text">Don't have an account?</span>
            <button class="btn-link" id="auth-toggle-btn">Sign Up</button>
        </div>
    </div>

    <script type="module" src="src/app.js"></script>
    <script type="module" src="src/auth-page.js"></script>
</body>

</html>
