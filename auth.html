<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Demo Intelligence System</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="auth-body">

    <div class="auth-container">
        <div class="logo-large">DIS</div>
        <h2 id="auth-title">Welcome Back</h2>
        <p id="auth-subtitle">Login to your producer dashboard</p>

        <form id="auth-form" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <div id="auth-error" class="auth-message error hidden"></div>
            <div id="auth-success" class="auth-message success hidden"></div>

            <button type="submit" id="submit-btn" class="btn-primary full-width">Login</button>
        </form>

        <div class="auth-toggle">
            <span id="toggle-text">Don't have an account?</span>
            <button id="toggle-btn" class="btn-link">Sign Up</button>
        </div>

        <div class="auth-divider">OR</div>

        <button id="google-login-btn" class="btn-secondary full-width">
            Continue with Google
        </button>
    </div>

    <script type="module" src="src/auth-page.js"></script>
</body>

</html>
